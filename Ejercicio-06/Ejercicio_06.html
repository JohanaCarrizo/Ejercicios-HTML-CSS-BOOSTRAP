<!--Por último, vamos a crear un formulario para registrar un usuario.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        <h1>Registrar un usuario</h1>
        <label>Nombre del usuario</label>
        <br>
        <input type="text" name="nombre">
        <br>
        <label>Contraseña del usuario</label>
        <br>
        <input type="password" name="pass">
        <br>
        <label>Edad del usuario</label>
        <br>
        <input type="number" name="edad">
        <br>
        <label>Fecha de Nacimiento</label>
        <br>
        <input type="date" name="FecNac">
        <br>
        <label>Sexo del usuario</label>
        <br>
        <input type="radio" id="hombre" name="sexo" value="1"> 
        <label for="hombre">Hombre</label>
        <br>
        <input type="radio" id="mujer" name="sexo" value="2">
        <label for="mujer">Mujer</label>
        <br>
        <input type="radio" id="noDecirlo" name="sexo" value="3">
        <label for="noDecirlo">Prefiero no decirlo</label>
        <br>
        <label>Pais naciemiento del usuario</label>
        <br>
        <select>
            <option>Argentina</option>
            <option>México</option>
            <option>Perú</option>
            <option>Chile</option>
        </select>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>
</body>
</html>
